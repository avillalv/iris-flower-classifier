<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iris Flower Classifier</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center px-4">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Enter Iris Flower Data</h1>
    <form class="space-y-6">
      <!-- Sepal Length -->
      <div>
        <label for="sepal_length" class="block text-sm font-medium mb-2">Sepal Length (cm): <span id="sepal_length_value">4.3</span></label>
        <input type="range" id="sepal_length" name="sepal_length" min="4.3" max="7.9" step="0.1" value="4.3" 
               class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer"
               oninput="document.getElementById('sepal_length_value').textContent = this.value">
      </div>

      <!-- Sepal Width -->
      <div>
        <label for="sepal_width" class="block text-sm font-medium mb-2">Sepal Width (cm): <span id="sepal_width_value">2.0</span></label>
        <input type="range" id="sepal_width" name="sepal_width" min="2.0" max="4.4" step="0.1" value="2.0" 
               class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer"
               oninput="document.getElementById('sepal_width_value').textContent = this.value">
      </div>

      <!-- Petal Length -->
      <div>
        <label for="petal_length" class="block text-sm font-medium mb-2">Petal Length (cm): <span id="petal_length_value">1.0</span></label>
        <input type="range" id="petal_length" name="petal_length" min="1.0" max="6.9" step="0.1" value="1.0" 
               class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer"
               oninput="document.getElementById('petal_length_value').textContent = this.value">
      </div>

      <!-- Petal Width -->
      <div>
        <label for="petal_width" class="block text-sm font-medium mb-2">Petal Width (cm): <span id="petal_width_value">0.1</span></label>
        <input type="range" id="petal_width" name="petal_width" min="0.1" max="2.5" step="0.1" value="0.1" 
               class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer"
               oninput="document.getElementById('petal_width_value').textContent = this.value">
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="bg-white text-gray-900 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">
          Submit
        </button>
      </div>
    </form>

    <div id="result-container" class="bg-gray-800 p-8 rounded-lg  w-full max-w-md mt-6 text-center hidden">
        <h2 class="text-lg font-bold text-center mb-4">Prediction Complete! </h2>
        <div id="result-content" class="text-md space-y-2">

        </div>
    </div>
